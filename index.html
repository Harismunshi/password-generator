<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/708/705/png-clipart-password-manager-password-safe-android-blue-electric-blue-thumbnail.png">

</head>

<body>
    <div class="container">
        <h1>Generate A <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" class="input">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <div class="container2">
            <input type="number" id="numberInput" placeholder="Password Length">
            <button onclick="updatePassword()" id="button">Enter</button>
            <button onclick="createPassword()" id="press"><img src="images/generate.png"> Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
